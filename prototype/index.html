<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - ArmorSDLC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-container {
      min-height: 100vh;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.06);
    }
    .btn-orange {
      background-color: #ff6a00;
      color: white;
    }
    .btn-orange:hover {
      background-color: #e65c00;
    }
    .brand-text {
      font-weight: 600;
      color: #212529;
    }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center login-container">
    <div class="card p-4" style="min-width: 320px; max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4 brand-text">ArmorSDLC</h3>
      <form action="02_dashboard.html">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="••••••••" required />
        </div>
        <button type="submit" class="btn btn-orange w-100">Login</button>
        <div class="text-center mt-3">
          <a href="#" class="text-decoration-none text-muted">Forgot password?</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
