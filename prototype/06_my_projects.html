<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Projects - ArmorSDLC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .page-title {
      font-weight: 600;
      font-size: 1.75rem;
      color: #212529;
    }

    .table thead th {
      background-color: #f1f3f5;
      font-size: 0.9rem;
      color: #495057;
    }

    .table td {
      vertical-align: middle;
      font-size: 0.92rem;
    }

    .btn-view {
      font-size: 0.85rem;
    }

    .status {
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 12px;
    }

    .status-reviewed {
      background-color: #e8f5e9;
      color: #2e7d32;
    }

    .status-warning {
      background-color: #fff3cd;
      color: #856404;
    }

    .status-overdue {
      background-color: #fdecea;
      color: #a71d2a;
    }

    .table-hover tbody tr:hover {
      background-color: #f1f3f5;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="page-title">My Projects</h2>
      <a href="03_create_project.html" class="btn btn-dark btn-sm">+ New Project</a>
    </div>

    <div class="card shadow-sm">
      <div class="card-body p-0">
        <table class="table table-hover mb-0">
          <thead>
            <tr>
              <th scope="col">Project Name</th>
              <th scope="col">Status</th>
              <th scope="col">Last Scan</th>
              <th scope="col">Risk Score</th>
              <th scope="col" class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>My Fintech App</td>
              <td><span class="status status-reviewed">Reviewed</span></td>
              <td>April 23, 2025</td>
              <td><strong>78 / 100</strong></td>
              <td class="text-end">
                <a href="07_summary.html" class="btn btn-outline-primary btn-sm btn-view">View Report</a>
              </td>
            </tr>
            <tr>
              <td>Healthcare EHR</td>
              <td><span class="status status-warning">Needs Review</span></td>
              <td>April 10, 2025</td>
              <td><strong>63 / 100</strong></td>
              <td class="text-end">
                <a href="#" class="btn btn-outline-secondary btn-sm btn-view disabled">View Report</a>
              </td>
            </tr>
            <tr>
              <td>Internal Admin Panel</td>
              <td><span class="status status-overdue">Overdue</span></td>
              <td>March 15, 2025</td>
              <td><strong>49 / 100</strong></td>
              <td class="text-end">
                <a href="#" class="btn btn-outline-secondary btn-sm btn-view disabled">View Report</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
